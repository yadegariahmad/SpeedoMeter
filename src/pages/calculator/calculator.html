<ion-header>
  <ion-navbar>
    <ion-title>محاسبه سرعت</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card class="rtl">
    <ion-card-content>
      <ion-grid>
        <ion-row class="dist-content">
          <ion-col>
            <ion-label>فاصله پیموده شده:</ion-label>
          </ion-col>
          <ion-col>
            <h2 margin-top float-left ion-text>{{distanceCovered | convertdigit}}</h2>
          </ion-col>
        </ion-row>

        <ion-row class="speed-content">
          <ion-col>
            <ion-label>سرعت:</ion-label>
          </ion-col>
          <ion-col>
            <h2 margin-top float-left ion-text>{{speed | convertdigit}}</h2>
          </ion-col>
        </ion-row>

        <ion-row class="map-content">
          <ion-col>
            <div id="mapid"></div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

  <button *ngIf="!calculating" ion-button round full color="danger" (click)="startCalculation()">شروع</button>
  <button *ngIf="calculating" ion-button round full color="danger" (click)="stopCalculation()">پایان</button>
</ion-content>
